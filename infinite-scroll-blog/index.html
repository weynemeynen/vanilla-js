<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>infinite scroll blog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <style>
      .post-number {
        position: absolute;
        top: -1rem;
        left: -1rem;
        width: 2.5rem;
        height: 2.5rem;
        z-index: 1;
      }

      .post-number::before {
        content: attr(data-number);
        text-shadow: 1px 1px 0 rgba(0, 0, 0, 1);
      }
    </style>
  </head>

  <body>
    <div class="container px-4">
      <h1 class="text-center my-3 display-6">
        Бесконечный scroll и фильтр постов
      </h1>
      <form class="filter-container mb-5 col-sm-6 mx-auto">
        <input
          type="email"
          id="filter"
          class="form-control form-control-lg rounded-0"
          placeholder="фильтр постов..."
        />
      </form>
      <ul id="posts-container" class="list-unstyled col-sm-6 mx-auto"></ul>
      <div id="loader" class="text-center mb-5 d-none">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <script src="infinite-scroll-blog.js"></script>
  </body>
</html>
