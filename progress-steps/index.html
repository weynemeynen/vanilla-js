<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progress Steps</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container progress-widget text-center my-5">
      <!-- <h1 class="mb-5 text-start">Progress Steps</h1> -->
      <div
        class="progress mb-4 justify-content-between position-relative bg-transparent"
      >
        <div class="progress-bar"></div>
        <div
          class="progress__circle rounded-circle border border-3 border-primary"
        ></div>
        <div class="progress__circle rounded-circle border border-3"></div>
        <div class="progress__circle rounded-circle border border-3"></div>
        <div class="progress__circle rounded-circle border border-3"></div>
      </div>
      <button class="prev btn btn-outline-secondary btn-lg me-2" @click="prev">
        назад
      </button>
      <button class="next btn btn-outline-secondary btn-lg">вперёд</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
