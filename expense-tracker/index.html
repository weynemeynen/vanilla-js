<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Учёт доходов/расходов</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
    />
    <link rel="stylesheet" href="expense-tracker.css" />
  </head>

  <body>
    <div class="container flex-column justify-content-center pt-3">
      <div class="col-md-7 mx-auto flex-grow-0">
        <!-- <h1 class="font-size-1 font-weight-bold my-4">Учёт доходов/расходов</h1> -->
        <h2 class="mb-0">баланс</h2>
        <h3 id="balance" class="display-4 font-weight-bold mb-3">0.00</h3>
        <div
          class="bg-white card-group d-flex flex-nowrap mb-3 shadow-sm text-center"
        >
          <div class="border-0 card flex-grow-1 mb-0 rounded-left">
            <div class="card-body">
              <h5 class="card-title text-uppercase font-weight-bolder mb-0">
                Доход
              </h5>
              <p id="money-plus" class="card-text text-success">+0.00</p>
            </div>
          </div>
          <div
            class="border-0 border-left-0 card flex-grow-1 mb-0 rounded-right"
          >
            <div class="card-body">
              <h5 class="card-title text-uppercase font-weight-bolder mb-0">
                Расход
              </h5>
              <p id="money-minus" class="card-text text-danger">-0.00</p>
            </div>
          </div>
        </div>
        <div class="add-transaction shadow-lg px-4 py-4 mb-4">
          <form id="form">
            <fieldset>
              <legend>Добавить транзакцию</legend>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="text"
                  placeholder="Введите текст..."
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  id="amount"
                  class="form-control"
                  placeholder="введите количество..."
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block shadow-sm">
                Добавить транзакцию
              </button>
            </fieldset>
          </form>
        </div>
        <div class="history shadow-lg px-4 py-3 mb-4">
          <h4>История</h4>
          <ul id="list" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
    <script src="expense-tracker.js"></script>
  </body>
</html>
