<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie-seat-booking</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="movie-seat-booking.css">
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-sm-7 col-md-5 col-lg-4 mx-auto">
          <form class="my-4">
            <div class="align-items-center form-row">
              <div class="flex-grow-1">
                <label class="sr-only mr-sm-2" for="movie">Выберете фильм</label>
                <select class="custom-select" id="movie"></select>
              </div>
            </div>
          </form>
          <ul class="d-flex justify-content-center list-inline showcase">
            <li class="list-inline-item">
              <button type="button" id="free" class="btn btn-secondary btn-sm rounded-0 align-top p-0 seat" disabled></button>
              <small>Свободно</small>
            </li>
            <li class="list-inline-item">
              <button type="button" id="selected" class="btn btn-success btn-sm rounded-0 align-top p-0 seat" disabled></button>
              <small>Выбрано</small>
            </li>
            <li class="list-inline-item">
              <button type="button" id="occupied" class="btn btn-danger btn-sm rounded-0 align-top p-0 seat" disabled></button>
              <small>Занято</small>
            </li>
          </ul>
          <div class="hall mb-4">
            <img src="images/lord-of-rings.jpg" id="picture" class="img-fluid mx-auto my-4 screen w-100 bg-light" alt="lord-of-rings" title="lord-of-rings">
          </div>
          <h6 class="note text-center">
            Выбрано мест:
          <span id="count" class="text-info font-weight-bold">0</span>
            ,
          
            <span class="text-nowrap">
              цена <span id="total" class="text-info font-weight-bold">0</span>
            </span>
          </h6>
        </div>
      </div>
    </div>
    <script src="movie-seat-booking.js"></script>
  </body>
</html>
