<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>самые-самые</title>
  <link rel="stylesheet" href="../bootstrap.min.css">
  <style>
    body {
      min-width: 320px;
    }
    
    .draggable {
      user-select: none;
      cursor: grab;
    }
    
    .draggable:active {
      cursor: grabbing;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">сортируемый список</h1>
    <p class="text-center">Перетащите элементы в соответствующие места</p>
    <div class="row">
      <div class="col-sm-6 m-auto">
        <ul id="draggable-list" class="list-group mb-3"></ul>
      </div>
    </div>
  </div>
  <script src="sortable-list.js"></script>
</body>

</html>
