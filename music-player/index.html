<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Музыкалый плеер</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="music-player.css" />
  </head>

  <body>
    <div class="container">
      <div class="row my-3">
        <div class="col">
          <h1>Музыкалый плеер</h1>
        </div>
      </div>
      <div id="music-container" class="card p-3 my-sm-5">
        <div class="row no-gutters g-0 music-info">
          <div class="col-sm-8 offset-sm-4">
            <div class="card-body">
              <h5 id="title" class="card-title text-truncate">Sun-King</h5>
              <div class="progress" style="height: 4px">
                <div
                  id="progress-bar"
                  class="progress-bar progress-bar-striped bg-secondary"
                  role="progressbar"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row no-gutters g-0">
          <div class="col-sm-3 position-relative">
            <img
              id="cover"
              src="images/Sun-King.jpg"
              class="cover img-fluid rounded-circle"
            />
          </div>
          <div class="col-sm-8 offset-sm-1 text-center">
            <div
              class="btn-group d-flex"
              role="group"
              aria-label="Basic example"
            >
              <button id="prev" type="button" class="btn btn-light border">
                <i class="bi bi-skip-backward"></i>
              </button>
              <button id="play" type="button" class="btn btn-light border">
                <i class="bi bi-play"></i>
              </button>
              <button id="next" type="button" class="btn btn-light border">
                <i class="bi bi-skip-forward"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio src="music/autogenous-training-for-alcohol-abusers.mp3" id="audio"></audio>
    <script src="music-player.js"></script>
  </body>
</html>
