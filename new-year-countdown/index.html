<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge" />
  <link rel="stylesheet"
        href="style.css" />
  <title>До нового года</title>
</head>

<body>
  <div id="newYear"
       class="year"></div>
  <h1>
    Обратный отсчёт до<br>Нового <span></span> года
  </h1>
  <div id="countdown"
       class="countdown">
    <div class="time">
      <h2 id="days">00</h2>
      <small>дней</small>
    </div>
    <div class="time">
      <h2 id="hours">00</h2>
      <small>часов</small>
    </div>
    <div class="time">
      <h2 id="minutes">00</h2>
      <small>минут</small>
    </div>
    <div class="time">
      <h2 id="seconds">00</h2>
      <small>секунд</small>
    </div>
  </div>
  <img src="spinner.gif"
       alt="Loading..."
       id="loading"
       class="loading" />
  <script src="new-year-countdown.js"></script>
</body>

</html>
